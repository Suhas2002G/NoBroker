<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request for Site Visit</title>
    <style>
        body{
            background-image: url("https://www.lg.com/au/images/promotion/Dream-Home-Sale-Desktop%20-%201600%20x%20800.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            position: fixed;
        }
        .container {
            margin-top: 70px;
            margin-left: 130px;
            opacity: 80%;
            width: 400px;
            /* width: max-content; */
            padding: 30px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 5px grey;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 7px;
            font-weight: bold;
        }
        input, textarea, select {
            padding: 6px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Request for Site Visit</h2>
        <form action="#" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="property">Property Interested In:</label>
            <select id="property" name="property" required>
                <option value="">Select Property</option>
                <option value="property1">Little Earth, Mamurdi</option>
                <option value="property2">Kunal Iconia</option>
                <option value="property3">Saheel I Trend</option>
                <option value="property4">Global Inspira, Hinjewadi</option>
                <option value="property5">Landmarkk Luxuria</option>
                <option value="property5">Nyati Emerald</option>
                <option value="property5">Lodha Upper Kharadi</option>
            </select>
            
            <label for="visit_date">Preferred Date for Visit:</label>
            <input type="date" id="visit_date" name="visit_date" required>
            
            <label for="message">Additional Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Any additional information or requests"></textarea>
            
            <button type="submit" style="margin-top: 25px;">Submit Request</button>
            <br>
        </form>
    </div>
</body>
</html>
